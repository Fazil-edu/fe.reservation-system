<div class="min-h-screen bg-gray-50 pb-20 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto space-y-6 py-8">
    <!-- Header -->
    <div
      class="bg-gradient-to-r from-blue-600 to-blue-400 rounded-2xl shadow-lg p-8"
    >
      <div class="flex justify-between items-center">
        <div class="text-white">
          <div class="flex items-center gap-3">
            <button
              pButton
              icon="pi pi-arrow-left"
              class="p-2 bg-white/10 hover:bg-white/20 text-white rounded-lg"
              (click)="goBack()"
            ></button>
            <h1 class="text-3xl font-bold">Xəstə Məlumatları</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Patient Info Card -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div>
            <h3 class="text-sm font-medium text-gray-500">Ad</h3>
            <p class="mt-1 text-lg text-gray-900">{{ patient?.name }}</p>
          </div>
          <div>
            <h3 class="text-sm font-medium text-gray-500">Yaş</h3>
            <p class="mt-1 text-lg text-gray-900">{{ patient?.age }}</p>
          </div>
          <div>
            <h3 class="text-sm font-medium text-gray-500">Vəziyyət</h3>
            <p class="mt-1 text-lg text-gray-900">
              {{ patient?.condition }}
            </p>
          </div>
        </div>
        <div class="space-y-4">
          <div>
            <h3 class="text-sm font-medium text-gray-500">Tarix</h3>
            <p class="mt-1 text-lg text-gray-900">
              {{ patient?.date | date : "mediumDate" }}
            </p>
          </div>
          <div>
            <h3 class="text-sm font-medium text-gray-500">Status</h3>
            <span
              class="mt-1 inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium"
              [ngClass]="{
                'bg-blue-50 text-blue-700': patient?.status === 'Scheduled',
                'bg-green-50 text-green-700': patient?.status === 'Completed',
                'bg-orange-50 text-orange-700': patient?.status === 'Pending'
              }"
            >
              {{
                patient?.status === "Scheduled"
                  ? "Planlaşdırılıb"
                  : patient?.status === "Completed"
                  ? "Tamamlanıb"
                  : "Gözləyir"
              }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
