<div class="pb-20 px-4">
  <h1 class="text-2xl font-bold my-4">Patients</h1>

  <div class="grid gap-4">
    <div
      *ngFor="let patient of patients"
      class="bg-white p-4 rounded-lg shadow"
    >
      <h3 class="font-semibold">{{ patient.name }}</h3>
      <p class="text-gray-600">Age: {{ patient.age }}</p>
      <p class="text-gray-600">Condition: {{ patient.condition }}</p>
    </div>
  </div>
</div>
