<div class="fixed bottom-4 left-4 right-4">
  <nav
    *ngIf="shouldShowNav()"
    class="bg-white shadow-lg rounded-2xl p-3 mx-auto max-w-md"
  >
    <div class="flex justify-around items-center h-16">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="text-blue-600 bg-blue-100"
        class="flex flex-col items-center text-gray-600 p-2 rounded-lg transition duration-300 ease-in-out hover:bg-gray-100 w-full text-center"
      >
        <i class="{{ item.icon }} text-xl"></i>
        <span class="text-xs mt-1 font-medium">{{ item.label }}</span>
      </a>
    </div>
  </nav>
</div>
